<html>
<title>Change Image</title>
<head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/ajaxupload.js"></script>

<script type="text/javascript">
$(window).load(function(){
	
	var button = $('#change_button');
	var spinner = $('#spinner');
	
	//set the opacity to 0...
	button.css('opacity', 0);
	spinner.css('top', ($('.profile_pic').height() - spinner.height()) / 2)
	spinner.css('left', ($('.profile_pic').width() - spinner.width()) / 2)
	
	//On mouse over those thumbnail
	$('.profile_pic').hover(function() {
		button.css('opacity', .5);
		button.stop(false,true).fadeIn(200);
	},
	function() {
		button.stop(false,true).fadeOut(200);
	});
	
    new AjaxUpload(button,{
    	action: 'upload.php', 
		name: 'myfile',
		onSubmit : function(file, ext){
			spinner.css('display', 'block');
			// you can disable upload button
			this.disable();
			},
		onComplete: function(file, response){
			button.stop(false,true).fadeOut(200);
			spinner.css('display', 'none');
			$('#profile_img').attr('src', response);
			// enable upload button
			this.enable();
		}
	});
	
});
  
</script>
<style type="text/css">
	div.profile_pic{
		position:relative;
		width:125px;	
	}
	div.change_button{
		position:absolute;
		bottom:0px;
		left:0px;
		display:none;
		background-color:black;
		font-family: 'tahoma';
		font-size:11px;
		text-decoration:underline;
		color:white;
		width:125px;
	}
	div.change_button_text{
		padding:10px;
	}
	#spinner{
		position:absolute;
	}
</style>
</head>
<body>
	<!-- // Container -->
	<div class='profile_pic'>
	<!-- // Spinner -->
	<div id="spinner" style="display:none">
		<img src="spinner_large.gif" border="0">
	</div>
		<!-- // Profile picture -->
		<img src='ep.jpg'  id="profile_img" />
		<!-- // Button Container -->
		<div class='change_button' id='change_button'>
			<!-- // Button -->
			<div class='change_button_text'>Change my photo</div>
		</div>
	</div>
</body>
</html>
